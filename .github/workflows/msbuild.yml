name: MSBuild

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: microsoft/setup-msbuild@v1.0.2

    - name: BufOver Build
      working-directory: .\BufOver
      run: msbuild /m /p:Configuration=Release ${{env.SOLUTION_FILE_PATH}}
